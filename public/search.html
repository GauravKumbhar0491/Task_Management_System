<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Search</title>
    <!-- Optional for styles -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <h1>Search Tasks</h1>
    
    <form id="search-form" style="width: 650px; margin: 50px auto;">
        <div class="form-group">
            <label for="search-title">Title:</label>
            <input type="text" id="search-title" name="title" placeholder="Search by title" style="width: 97%;">
        </div>

        <div class="form-group">
            <label for="search-priority">Priority:</label>
            <select id="search-priority" name="priority" style="font-family: 'Comic Sans MS', cursive;">
                <option value="">Select priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="search-status">Status:</label>
            <select id="search-status" name="status" style="font-family: 'Comic Sans MS', cursive;">
                <option value="">Select status</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="search-user_id">User ID:</label>
            <input type="number" id="search-user_id" name="user_id" placeholder="Search by user ID" style="width: 97%;">
        </div>

        <button type="submit">Search Tasks</button>
    </form>

    <div id="search-results"></div>

    <script src="js/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
